<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookmarks App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/bookmarkindex.css">
</head>

<body>
  <header class='header'>
    <h1>Welcome to Your World of Bookmarks</h1>
  </header>
  <main>
    <form class='js-new-bookmark-form'>
      <div class='container'>
        <div>
          <input for='title-bookmark-input' type="text" class='title-bookmark-input' placeholder="Title">
        </div>
        <div>
          <input for='url-bookmark-input' type="text" class='url-bookmark-input' placeholder="www.yourbookurl.com">        
        </div>        
        <div>
          <input for='desc-bookmark-input' type="text" class='desc-bookmark-input' placeholder="describe your bookmark">
        </div>    
    </form>
    <fieldset class='bookmark-rating js-bookmark-rating'>
    <select name="rating" class='control-item' id="filter-rating">
      <option id="resting-selection" id="noStar" value="0">Rate Your New Bookmark</option>
      <option  value="1">
        <span>★</span>
        <span>☆</span>
        <span>☆</span>
        <span>☆</span>
        <span>☆</span>
      </option>
      <option  value="2">
        <span>★</span>
        <span>★</span>
        <span>☆</span>
        <span>☆</span>
        <span>☆</span>
      </option>
      <option value="3">
        <span>★</span>
        <span>★</span>
        <span>★</span>
        <span>☆</span>
        <span>☆</span>
      </option>
      <option  value="4">
        <span>★</span>
        <span>★</span>
        <span>★</span>
        <span>★</span>
        <span>☆</span>
      </option>
      <option  value="5">
        <span>★</span>
        <span>★</span>
        <span>★</span>
        <span>★</span>
        <span>★</span>
      </option>
    </select>
    </fieldset>
    <button class='new-bookmark js-new-bookmark' type="submit">Create Your New Bookmark</button>
    </div>
  
    <div class='before-bookmark-list'>
      <h1 id="below-the-form" >Your Bookmarks</h1>
      <form id='js-bookmark-filter'>
        <label id="below-the-form-rating" for="rating-choice">Sort Your Bookmarks By Their Rating</label>
        <select class='rating-choice'>
          <option value="5">Only The Best</option>
          <option value="4">Second Place is Good Enough</option>
          <option value="3">Bronze, Silver and Gold</option>
          <option value="2">All But The Worst</option>
          <option value="1">Everyone Is Invited</option>
        </select>
      </form>
    </div>
    <ul class='bookmark-list js-bookmark-list'>
    </ul>
  </main>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="scripts/bookmarks.js"></script>
  <script type="text/javascript" src="scripts/bookmarkapi.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>

</body>

</html>
